<!DOCTYPE HTML>
<html>
<body>

<script>

  function makeBuffer(expr) {
    let memory = '';
    function memorize(expr) {

      if (!expr && expr!== 0) {
        return memory
      }
      memory = memory + expr;
      return memory
    };
    memorize.clear = function () {
      memory = '';
    };
    return memorize
  }

  let buffer = makeBuffer();

  buffer('Замыкания');
  buffer(' Использовать');

  debugger;
  buffer.clear();
  alert(buffer());
  buffer(' Нужно!');

  let buffer2 = makeBuffer();
  buffer2(0);
  buffer2(1);
  buffer2(0);

  alert(buffer2()); // '010'


</script>

</body>
</html>
